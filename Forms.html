<!doctype html>
<html lang="en">
    <head>
        <title>Forms | Accessibility</title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no" />
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <a class="skip-link" href="#main">Skip to main</a><!--Level A 2.4.1 - Bypass Blocks: Skip Link to main content-->
            <nav aria-label="site">
                <!--1.3.1 - Info and Relationships - Convert to Unordered Lists to make it easier to navigate for screen readers-->
                <ul>
                    <li><a href="#" title="Home">Home</a></li><!--Replace images with text to improve readability-->
                    <li><a href="#" title="About">About</a></li>
                    <li><a href="#" title="Contact">Contact</a></li>
                </ul>
            </nav>
            <form action="/search" method="POST" role="search"><!--"search" is a landmark role making it easy for screen readers.-->
                <label for="query">Search</label>
                <input type="search" id="query" name="search" /><!--Level AA 2.4.5 - Muliple Ways: Provide more than one way to locate a page on the site. Either via Search or a Sitemap.-->
                <button>Search</button>
            </form>
        </header>

        <main id="main" tabindex="-1"><!--Level A 2.4.1 - Bypass Blocks: Skip Link-->
            <h1>Contact</h1>
            
            <form id="contact" action="/contact" method="POST" novalidate><!--Native HTML5 validation balloons arent accessible yet. So setting to novalidate and using own JS validation instead-->

                <!--Level AA 3.3.3 - Error Suggestion: Make a place where a summary of errors will be generated-->
                <section id="errors" aria-live="assertive" tabindex="-1"><!--aria live = means that this content can change later, so look here for the results to notify screen reader later-->
                    <!--Example when the form errors-->
                    <ol>
                        <li><a href="#name">Name cannot be empty</a></li><!--Screen reader can now easily navigate to the errored field-->
                    </ol>
                </section>

                <!--Bad-->
                <input id="name" type="text" name="name" placeholder="Name" />

                <!--Good-->
                <!--Level A 4.1.2 - Name, Role, Value-->
                <label for="name">
                    Name (Required):
                    <span class="error-message">Name cannot be empty</span><!--display none by default-->
                </label><!--Astriks is fine too, just describe it-->
                <input id="name" type="text" name="name" required aria-invalid="true" />

                <label for="email" aria-live="assertive"><!--to validate on blur-->
                    Email (Required):
                    <span class="error-message">Name cannot be empty</span>
                </label>
                <input id="email" type="email" name="email" required />

                <label for="phone">Phone (Required):</label>
                <input id="phone" type="tel" name="phone" required />

                <!--Bad-->
                <input type="radio" type="phone-type" name="home"> Home

                <!--Good-->
                <fieldset>
                    <legend>Phone Number Type</legend><!--Legend is announced after every focused element for a screen reader-->
                    <label><input type="radio" type="phone-type" name="home"> Home</label>
                    <label><input type="radio" type="phone-type" name="work"> Work</label>
                    <label><input type="radio" type="phone-type" name="cell"> Cell</label>
                </fieldset>

                <fieldset>
                    <legend>Address</legend>

                    <label for="street">Street:</label>
                    <input id="street" type="text" name="street" />

                    <label for="city">City:</label>
                    <input id="city" type="text" name="city" />

                    <label for="state">State:</label>
                    <input id="state" type="text" name="state" />

                    <label for="zip">Zip:</label>
                    <input id="zip" type="text" name="zip" />
                </fieldset>


                <label for="comments">Comments:</label>
                <input id="comments" type="text" name="comments" />
                
                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to Newsletter
                </label>
                

                <!--All these are now passed...-->
                <!--Level AA 1.4.3 - Contrast: The visual representation of text has a contrast ratio of 4.5:1. Example: Placeholder text is too light by default.-->
                <!--Level A 3.3.2 - Labels or Instructions: Labels or instructions are provided when content requires user input.-->
                <!--Level A 2.1.1 - Keyboard: All functionality of the content is operable through keyboard interfaces without requiring specific timing for individual keystrokes-->
                <!--Level AA 2.4.7 - Focus Visible: Any keyboard operable user interface has a mode of operation where the keyboard focus indicator is visible.-->
                <!--Level A 1.4.1 - Use of Color: Color is not used as the only visual means of conveying information. Example: when form errors, don't just put a red border on the fields that error. Say something as well.-->
                <!--Level A 3.3.1 - Error Identification: If an input error is automatically, the item that is in error is identified and the error is described to the user in text.-->
            </form>

        </main>

        <aside>
            <nav aria-label="page">
                <a href="#" title="Sublink 1">Sublink 1</a>
                <a href="#" title="Sublink 2">Sublink 2</a>
                <a href="#" title="Sublink 3">Sublink 3</a>
            </nav>
        </aside>

        <footer>
            <nav aria-label="site">
                <a href="#" title="Footer Link 1">Footer Link 1</a>
                <a href="#" title="Footer Link 2">Footer Link 2</a>
                <a href="#" title="Footer Link 3">Footer Link 3</a>
            </nav>
            <p>
                <a href="sitemap.html">Sitemap</a><!--Level AA 2.4.5 - Muliple Ways: Provide more than one way to locate a page on the site. Either via Search or a Sitemap.-->
                <!--Level A 2.4.4 - Link Purpose: Basically, don't use "click here" as the link. Better to specify what it is you are navigating to.-->
            </p>
        </footer>

    </body>
</html>
