<!doctype html><!--Have a valid doctype: Checkpoint Level A 4.1.1 - Parsing-->
<html lang="en"><!--Have a language: Checkpoint Level A 3.1.1 - Language of page. Important for voice synthesis for screenreaders to read things properly.-->
    <head>
        <title>About | Accessibility</title><!--Level A 2.4.2 - Page Titled. Unique descriptive title. Different for every page.-->
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no" /><!--Level AA 1.4.4 - Resize Text. Allows mobile users to pinch an zoom to increase readability.-->
        <!--minimum requirement for viewport: <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />-->

        <link href="" rel="stylesheet" /><!--1.4.1: User should be able to increase text up to 200% - Use relative CSS units: rem or em-->
    </head>
    <body>
        <!--Level A 1.3.1 - Info and Relationships: Chunck content into landmarks: header, nav, main, footer, aside. One main per page. Users with assistive technologies use this to navigate.-->
        <header>
            <nav aria-label="site"><!--differenciate the set of links from the main nav vs the sub page ones-->
                <a href="#" title="Home"><img src="#" /></a>
                <a href="#" title="About"><img src="#" /></a>
                <a href="#" title="Contact"><img src="#" /></a>
            </nav>
        </header>

        <main>
            <h1>About</h1><!--Level A 2.4.6 - Headings and Labels. Content of this should match the <title>. Every page should have 1 and only 1 <h1>.-->
            <!--Headers: Go in order... H1, H2, H3... But don't skip: H1, H3, H5...-->
            <p>Text about us...</p>
            
            <h3>Meet the Staff</h2>
            <p>Text the subsection of Who We Are. About the staff...</p>

            <h2>What We Do</h2>
            <p>Text about what we do...</p>

            <h2>Why We Do It</h2>
            <p>Text about why we do it...</p>
        </main>

        <aside>
            <nav aria-label="page">
                <a href="#" title="Sublink 1">Sublink 1</a>
                <a href="#" title="Sublink 2">Sublink 2</a>
                <a href="#" title="Sublink 3">Sublink 3</a>
            </nav>
        </aside>

        <footer>
            <nav aria-label="site">
                <a href="#" title="Footer Link 1">Footer Link 1</a>
                <a href="#" title="Footer Link 2">Footer Link 2</a>
                <a href="#" title="Footer Link 3">Footer Link 3</a>
            </nav>
        </footer>

    </body>
</html>
